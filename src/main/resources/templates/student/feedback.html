<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/feedback.css" />
  <link rel="stylesheet prefetch" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <script>
    window.addEventListener("pageshow", function (event) {
      var perfEntries = performance.getEntriesByType("navigation");
      if (perfEntries[0].type === "back_forward") {
        location.reload();
      }
    });
  </script>
  <form th:action="@{'/app/student/course/' + ${id} + '/feedback'}" method="post" th:object="${feedback}">
    <div class="feedback-wrapper">
      <p class="feedback-header">FEEDBACK</p>
      <p class="feedback-call-action">RATE YOUR EXPERIENCE</p>
      <p class="feedback-question">Are you satisfied with the course?</p>
      <div class="rate-wrapper">
        <div class="stars">
          <input th:field="${feedback.rating}" class="star star-5" id="star-5" type="radio" name="star" value="5" />
          <label class="star star-5" for="star-5"></label>
          <input th:field="${feedback.rating}" class="star star-4" id="star-4" type="radio" name="star" value="4" />
          <label class="star star-4" for="star-4"></label>
          <input th:field="${feedback.rating}" class="star star-3" id="star-3" type="radio" name="star" value="3" />
          <label class="star star-3" for="star-3"></label>
          <input th:field="${feedback.rating}" class="star star-2" id="star-2" type="radio" name="star" value="2" />
          <label class="star star-2" for="star-2"></label>
          <input th:field="${feedback.rating}" class="star star-1" id="star-1" type="radio" name="star" value="1" />
          <label class="star star-1" for="star-1"></label>
        </div>
      </div>
      <p class="improve">Tell us what can be Improved?</p>
      <div class="select-wrapper">
        <div class="select-answer">
          <label class="criteria" for="box-1">Key school</label>
          <input th:field="${feedback.contentKey}" type="checkbox" id="box-1" value="Key school" />
        </div>
        <div class="select-answer">
          <label class="criteria" for="box-2">Overall Services</label>
          <input th:field="${feedback.contentKey}" type="checkbox" id="box-2" value="Overall Services" />
        </div>
        <div class="select-answer">
          <label class="criteria" for="box-3">Course Quality</label>
          <input th:field="${feedback.contentKey}" type="checkbox" id="box-3" value="Course Quality" />
        </div>
        <div class="select-answer">
          <label class="criteria" for="box-4">Transperancy</label>
          <input th:field="${feedback.contentKey}" type="checkbox" id="box-4" value="Transperancy" />
        </div>
        <div class="select-answer">
          <label class="criteria" for="box-5">Interface</label>
          <input th:field="${feedback.contentKey}" type="checkbox" id="box-5" value="Interface" />
        </div>
      </div>
      <textarea th:field="${feedback.content}" class="improve-feedback" rows="10" placeholder="Tell us how can we improve...."></textarea>
      <button class="control-btn submit" type="submit">
        SEND YOUR FEEDBACK
      </button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script>
    const criterias = document.querySelectorAll(".criteria");
    for (const criteria of criterias) {
      criteria.addEventListener("click", () => {
        criteria.classList.toggle("selected");
      });
    }

  </script>
</body>

</html>
