<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar1">
            <ul class="nav-list">
                <li class="item"><a href="#">LOGO</a></li>
                <li class="item"><a href="#">Khóa học</a></li>
                <li class="item"><a href="#">Giáo viên</a></li>
                <li class="item"><a href="#">Học Sinh</a></li>
                <li class="item">
                    <div class="input-nav-group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <input class="search-input" type="text" placeholder="Tìm kiếm khóa học" />
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <!-- LOGIN FORM -->
    <form th:action="@{/login}" method="post" class="form-login">
        <div class="col-12 form-wrapper">
            <p class="form-header">Đăng Nhập</p>
            <div class="col-md-4 input-wrapper">
                <input id="username" class="input-field" type="text" placeholder="Tên đăng nhập" name="username" />
                <input id="password" class="input-field" type="password" placeholder="Mật khẩu" name="password" />
                <div class="checkbox-input">
                    <input type="checkbox" name="remember" id="remember" />
                    <label for="remember">remember me</label>
                </div>
                <div class="button-group">
                    <button id="login-submit" type="submit" class="btn1 btn-signup">Đăng nhập</button>
                    <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon signup" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>

                <p class="register">Bạn chưa có tài khoản? <a href="/registration">Đăng ký</a></span></p>
            </div>
        </div>
    </form>
    <!-- FOOTER -->
    <footer class="footer row row-0 align-items-center">
        <div class="footer-des col-6">
            <p class="footer-logo">LOGO</p>
            <p class="footer-des-detail">
                Soft skill là nền tảng học trực tuyến giúp mọi người ...
            </p>
            <div class="social-list">
                <img class="footer-img" src="/images/facebook-logo.png" />
                <img class="footer-img" src="/images/youtube-logo.png" />
                <img class="footer-img" src="/images/tweeter-logo.png" />
                <img class="footer-img" src="/images/insta-logo.png" />
            </div>
        </div>
        <div class="footer-links col-6">
            <p class="footer-main-links links">LIÊN KẾT</p>
            <p class="footer-main-links links">THÔNG TIN</p>
            <p class="footer-main-links links">TRỢ GIÚP</p>
            <a href="#" class="footer-link links">Khóa học</a>
            <a href="#" class="footer-link links">Chia sẻ</a>
            <a href="#" class="footer-link links">Hỗ trợ</a>
            <a href="#" class="footer-link links">Giáo viên</a>
            <a href="#" class="footer-link links">Về chúng tôi</a>
            <a href="#" class="footer-link links">Liên hệ</a>
            <a href="#" class="footer-link links">Học sinh</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
