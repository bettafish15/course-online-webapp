<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/global.css" />

<body>
  <div id="overlay" class="row">
    <div th:replace="fragments/teacher-sidebar"></div>

    <!-- NAVBAR FOR USER -->
    <div th:replace="fragments/navbar"></div>
    <main class="main-dashboard col-10 p-0">
      <div class="dashboard-wrapper">
        <p class="dashboard-header">Danh sách khóa học đã tạo</p>

        <div class="dashboard-container">
          <th:block th:each="course : ${courses}">
            <div class="course-card">
              <div class="course-img">
                <img th:src="${course.imageUrl}" />
              </div>
              <div class="course-info">
                <p class="course-title" th:utext="${course.title}"></p>
                <div class="course-description" th:utext="${course.content}"></div>
              </div>
              <p class="course-views">Người đăng ký: 4652 người</p>
              <div class="button-control">
                <button type="button" class="btn btn-success" th:with="id=${course.id}"
                  th:onclick="updateCourse([[${id}]])">
                  Chỉnh sửa

                </button>
                <!-- <button type="button" class="btn btn-danger" th:with="url = @{/api/course/{id}(id=${course.id})}" th:onclick="deleteCourse([[${url}]])">Xóa</button> -->
                <button type="button" class="btn btn-danger" th:with="id=${course.id}"
                  th:onclick="showOverlayAndGetCourseId([[${id}]])">
                  Xóa
                </button>
              </div>
            </div>
          </th:block>
        </div>
      </div>
    </main>


  </div>
  <!-- popup -->
  <div id="id01" class="modal">

    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <h1>CẢNH BÁO</h1>
        <p>Bạn có chắc chắn muốn xóa bài học này?</p>

        <div class="clearfix">
          <button type="button" onclick="closeOverlay()" class="cancelbtn">
            Hủy
          </button>
          <button type="button" onclick="deleteCourse()" class="deletebtn">
            Xác nhận
          </button>
          <input type="hidden" id="course-id" value="">
        </div>
      </div>
  </div>
  </form>
  <input type="hidden" value="listCourse" id="sidebarLocation">
  </div>

  <script src="/javascript/sidebar-active.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>
<script>
  var isCreate;

  var courseId = document.getElementById("course-id").value;

  // add active class to nav-menu
  const menus = document.querySelectorAll(".item-wrapper");
  for (const menu of menus) {
    menu.addEventListener("click", () => {
      const tab = document.querySelector(".active");
      if (tab) {
        tab.classList.remove("active");
      }
      menu.classList.add("active");
    });
  }

  //deleteCourse
  const deleteCourse = () => {
    fetch("/api/course/" + courseId, {
      method: "DELETE",
      headers: {
        "Content-Type": "application/json",
      },
    }).then((data) => {
      console.log(data)
      window.location.reload();
    });
  };

  //insert course id
  const courses = document.getElementsByClassName("course-card");
  //show pop up when delete
  //show modal and overlay
  const showOverlay = () => {
    document.getElementById("overlay").classList.add("overlay");
    document.getElementById("id01").style.display = "block";
  };

  const closeOverlay = () => {
    document.getElementById("overlay").classList.remove("overlay");
    document.getElementById('id01').style.display = 'none'
  }

  const onDeleteCourse = () => {
    document.getElementById("overlay").classList.remove("overlay");
    document.getElementById('id01').style.display = 'none'
  }

  // Get the modal
  var modal = document.getElementById("id01");

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };

  const showOverlayAndGetCourseId = (id) => {
    showOverlay();
    courseId = id;
  }

  const updateCourse = (id) => {
    const url = "/app/teacher/update-course/" + id
    window.location.href = url;
  }
</script>
