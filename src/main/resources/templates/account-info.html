<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/system-screen.css" />
    <link rel="stylesheet" href="/css/account-setting.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div th:replace="fragments/teacher-sidebar"></div>

      <!-- NAVBAR FOR USER -->
      <div th:replace="fragments/navbar"></div>
      <main class="main-dashboard col-10 p-0">
        <div class="account-setting">
          <div class="row p-0">
            <div class="col-4 main-setting">
              <div class="setting-info">
                <div class="setting-avatar">
                  <img src="/images/bruno-lopes.jpeg" />
                </div>
                <span class="setting-name">Bruno Lopes</span>
              </div>
              <div class="settings">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="setting-icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
                <a href="/account-setting" class="setting-tag"
                  >Thiết lập tài khoản</a
                >
              </div>
              <div class="settings">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="setting-icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
                <a href="/account-info" class="setting-tag"
                  >Thông tin cá nhân</a
                >
              </div>
              <div class="settings">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="setting-icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                  />
                </svg>
                <a href="#" class="setting-tag">Thông báo</a>
              </div>
            </div>
            <div class="col-8">
              <form class="setting-details" th:action="@{/account-info}" th:object="${userInfo}" method="post">
                <p class="detail-header">Thông tin cá nhân</p>
                <div class="double-input">
                  <div class="text-input">
                    <label for="first-name">Họ</label>
                    <input id="first-name" name="first-name" type="text" th:field="*{lastName}"/>
                  </div>
                  <div class="text-input">
                    <label for="last-name">Tên</label>
                    <input id="last-name" name="last-name" type="text" th:field="*{firstName}"/>
                  </div>
                </div>
                <div class="double-input">
                  <div class="text-input">
                    <label for="mail">Email</label>
                    <input id="mail" name="mail" type="email" th:field="*{email}"/>
                  </div>
                  <div class="text-input">
                    <label for="phone">Ảnh đại diện</label>
                    <input type="file" onchange="uploadAvatar()"/>
                  </div>
                </div>
                <div class="button-control">
                  <button class="save" type="submit">Save</button>
                  <button class="cancel" type="button">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    const menus = document.querySelectorAll(".item-wrapper");
    for (const menu of menus) {
      menu.addEventListener("click", () => {
        const tab = document.querySelector(".active");
        if (tab) {
          tab.classList.remove("active");
        }
        menu.classList.add("active");
      });
    }

    const uploadAvatar = () => {
      fetch("/api/file", {
      method: "POST",
      headers: {
        Accept: "application/json",
      },
      body: data,
    })
      .then((response) => {
        return response.json();
      }).then((data) => {
        console.log(data[1]);
      })
    }
  </script>
</html>
